<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>ArcGIS API for JavaScript Hello World App</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

<!-- <script src="//ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script> -->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.14/esri/css/main.css"
    />
    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
        window.dojoConfig = {
        parseOnLoad: true,
        packages: [
          { name: "Measurement", location: locationPath + "/widgets/Measurement/", main: 'measurement' },
          { name: "Bookmarks", location: locationPath + "/widgets/Bookmarks/", main: 'bookmarks' }
        ]
      };
    </script>
    <script src="https://js.arcgis.com/4.14/"></script>
    
    <script>
      require([
        "esri/WebMap",
        "esri/views/MapView",
        "Measurement",
        "Bookmarks"

      ], function(WebMap, MapView, Measurement, Bookmarks) {

        const webmap = new WebMap({
          portalItem: {
            // autocasts as new PortalItem()
            id: "aa1d3f80270146208328cf66d022e09c"
          }
        });
        // var map = new Map({
        //   basemap: "topo-vector"
        // });

        
        
        var view = new MapView({
          container: "viewDiv",
          map: webmap,
          center: [34.834256, 32.433552],
          zoom: 7
        });
        
        Measurement.load(view);
        Bookmarks.load(view);
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
