<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>ArcGIS API for JavaScript Hello World App</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <!-- <script src="//ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script> -->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.14/esri/css/main.css"
    />
    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        parseOnLoad: true,
        packages: [
          {
            name: "Measurement",
            location: locationPath + "/widgets/Measurement/",
            main: "measurement",
          },
          {
            name: "Bookmarks",
            location: locationPath + "/widgets/Bookmarks/",
            main: "bookmarks",
          },
          {
            name: "TimerSlider",
            location: locationPath + "/widgets/TimeSlider/",
            main: "timeSlider",
          },
          {
            name: "Sketch",
            location: locationPath + "/widgets/Sketch/",
            main: "sketch",
          },
          {
            name: "LayerList",
            location: locationPath + "/widgets/LayerList/",
            main: "layerList",
          },
          {
            name: "Utils",
            location: locationPath + "/widgets/utils/",
            main: "utils",
          },
          {
            name: "Selection",
            location: locationPath + "/widgets/Selection/",
            main: "selection",
          },
          {
            name: "GWTree",
            location: locationPath + "/widgets/GWTree/",
            main: "GWTree",
          },
          {
            name: "LayersConfig",
            location: locationPath + "/widgets/GWTree/",
            main: "LayersConfig",
          },
          {
            name: "vanillatree",
            location: locationPath + "/widgets/GWTree/",
            main: "vanillatree",
          },
        ],
      };
    </script>
    <script src="https://js.arcgis.com/4.14/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "Measurement",
        "Bookmarks",
        "TimerSlider",
        "GWTree",
        "Sketch",
        "LayerList",
        "Selection",
        "Utils"
      ], function (
        Map,
        MapView,
        FeatureLayer,
        Measurement,
        Bookmarks,
        TimeSlider,
        GWTree,
        Sketch,
        LayerList,
        Selection,
        Utils
      ) {
        var map = new Map({
          basemap: "national-geographic",
        });


        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [34.834256, 32.433552],
          zoom: 7,
        });

        window.view = view;

        Measurement.load(view);
        Bookmarks.load(view);
        //TimeSlider.load(view);
        Sketch.load(view);
        LayerList.load(view);
        Selection.load(view);
        Utils.load(view);

        const gwTree = new GWTree({
          view: view,
        });
        view.ui.add(gwTree, "top-left");
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
