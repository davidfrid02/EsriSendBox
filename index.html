<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>ArcGIS API for JavaScript Hello World App</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

<!-- <script src="//ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script> -->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.14/esri/css/main.css"
    />
    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
        window.dojoConfig = {
        parseOnLoad: true,
        packages: [
          { name: "widgets", location: locationPath + "/scripts/widgets/" }
        ]
      };
    </script>
    <script src="https://js.arcgis.com/4.14/"></script>
    
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "widgets/Measurement"
      ], function(Map, MapView, Measurement) {
        var map = new Map({
          basemap: "topo-vector"
        });

        
        
        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [34.834256, 32.433552],
          zoom: 7
        });
        
        Measurement.load(view);
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
